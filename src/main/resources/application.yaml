server:
  port: 8080

spring:
  application:
    name: memory-palace-core

  # Database configuration (lazy fail: do not fail-fast if DB is not up yet)
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:memory_palace}
    username: ${DB_USERNAME:mp_user}
    password: ${DB_PASSWORD:mp_pass}
    hikari:
      initializationFailTimeout: 0

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: never

# Enrichment settings (no keys here; provider selection only)
enrich:
  provider: mock   # options: mock, openai; default wired to mock
  model: gpt-4o-mini
security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-change}
    ttlSeconds: ${JWT_TTL_SECONDS:43200}

# Object storage (MinIO) placeholders for later milestones
storage:
  s3:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    accessKey: ${MINIO_ACCESS_KEY:minioadmin}
    secretKey: ${MINIO_SECRET_KEY:minioadmin123}
    bucket: ${MINIO_BUCKET:documents}


